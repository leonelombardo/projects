<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="keywords" content="TO DO LIST ©">
        <meta name="description" content="Add as many tasks as you want. Edit and save changes. Remove them whenever you done them.">
        <meta name="author" content="Leonel Lombardo">
        <meta name="copyright" content="">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="robots" content="index">
        <meta name="robots" content="follow">
        <meta property="og:type" content="website">
        <meta property="og:title" content="TO DO LIST ©">
        <meta property="og:description" content="Add as many tasks as you want. Edit and save changes. Remove them whenever you done them.">
        <meta property="og:image" content="https://github.com/leonelombardo/to-do-list/blob/main/favicon/favicon.png?raw=true">
        <meta property="og:url" content="https://leonelombardo.github.io/to-do-list"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="theme-color" content="#222">
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="favicon/favicon.png">
        <title>TO DO LIST &copy;</title>
    </head>
    <body>
        <div class="ctn">
            <main class="to-do-ctn">
                <div class="date-ctn">
                    <div class="date-day-name"></div>
                    <span class="date-month"></span>
                    <span class="date-day-number"></span>
                    <span class="date-year"></span>
                </div>
                <div class="inputs">
                    <div class="input-text-ctn">
                        <input type="text" placeholder="Task" class="input-text">
                    </div>
                    <div class="buttons-ctn">
                        <button class="add-task">+</button>
                    </div>
                </div>
                <div class="task-ctn"></div>
            </main>
            <footer id="footer">
                <h2>It was done by Leonel Lombardo&nbsp;&copy;</h2>
                <ul id="footer-ul">
                    <li><a href="https://github.com/leonelombardo" target="_blank">GitHub</a></li>
                    <li><a href="https://www.linkedin.com/in/leonelombardo" target="_blank">LinkedIn</a></li>
                </ul>
            </footer>
        </div>
        <script src="script.js"></script>
    </body>
</html>
